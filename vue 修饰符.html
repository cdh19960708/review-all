<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
</head>

<body>
    <script type="text/javascript">
        //  vue修饰符简化了dom操作，让开发者专注于业务逻辑处理
        //  1.表单操作符:
        //     .lazy 光标离开标签 才会将值赋给value
        //     .trim 去除两边空格
        //     .number 转换为数字，无法被parseFloat识别，就返回原来的值
        //  2.事件修饰符
        //     .stop 停止冒泡
        //     .prevent 阻止默认事情
        //     .once 事件只触发一次
        //     .self 事件event.target是自身，区别冒泡触发
        //     .capture 让事件从顶层往下触发
        //     .passive 让事件最后触发，相当于.lazy
        //     .native 触发原生事件
        //  3.鼠标修饰符
        //     .left
        //     .right
        //     .middle
        //  4.键盘修饰符 keycode
        //        普通键（enter、tab、delete、space、esc、up...）
        //        系统修饰键（ctrl、alt、meta、shift...）
        //     .enter enter键
        //     .delete del键
        //     .shift
        //     .alt
        //  5.v-bind修饰符
        //     .sync 对prop进行一次双向绑定, 父组件不用监听update:myMessage去进行赋值
        //      // 父组件
        //        <comp :myMessage.sync="bar"></comp>
        //     // 子组件
        //        this.$emit('update:myMessage',params);
        //     .prop 设置标签自定义属性
        //     .camel 将命名转化为驼峰
    </script>
</body>

</html>
