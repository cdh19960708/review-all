<body>
    <div style="font-size: 12px; zoom: 0.8">test</div>
    <div style="font-size: 12px">test</div>
    <script type="text/javascript">
        // css预编译语言
        //  css是一门标记性语言，语法简单，对使用者要求较低。
        //  由于语法简单，需要编写大量没有逻辑且重复的逻辑，不利于维护，复用，扩展，因此出现css预处理语言
        //  1. sass：最早出现，Ruby社区支持，受less影响，向scss变化
        //  2. less：后面出现，编程功能没有sass强大，支持css，在Ruby社区之外，支持度超过sass
        //  3. stylus：node社区支持，和sass、less一样
        
        //  预处理语言扩充了css语言，还增加了变量、混合（mixin）、函数、模块化（@import）等功能，让css更易维护与方便
    </script>
