<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
</head>

<body>
    <script type="text/javascript">
        // BFC: 块级格式化上下文，是页面中的一块渲染区域，有一套自己的渲染规则。
        //   1. 块级盒子在垂直方向上，一个接一个放
        //   2. 同一个BFC，两个相邻的盒子margin会重叠
        //   3. 每个元素的左外边距与包含块的左边界接触，浮动元素也是如此
        //   4. BFC的区域不会与float相重叠
        //   5. 计算BFC的高度时，浮动子元素也参与
        // BFC就是形成一个相对外界独立的隔离空间，里面的子元素不会对外面元素产生影响
    </script>
</body>

</html>
