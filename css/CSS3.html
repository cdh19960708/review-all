<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3</title>
    <style>

    </style>
</head>

<body>

    <script type="text/javascript">
        //   css层叠样式表的简称，是一种标记语言，由浏览器解释执行，是网页更美观
        //   CSS3新特性：
        //    增加一些选择器，伪类，伪元素
        //    border-radius
        //    box-shadow
        //    background-clip、background-size、background-origin、backgrond-break
        //    word-warp、text-overflow、text-shadow、text-decoration
        //    transition、transform、animation动画
        //    rgba、hsla颜色
        //    linear-gradient、radial-gradient 渐变
        //    flex布局、grid布局、媒体查询
        //
        // 响应式布局：对不同设备屏幕进行兼容
        // 设置meta标签，进行响应式布局 <meta name="viewport" content="width=device-width" />  width=device-width宽度为设备宽度，自适应设备屏幕宽度
        //  具体方式
        //   1. 媒体查询 @screen
        //   2. vw、vh
        //   3. %
        //   4. rem: 设置html的font-size
        //
        //
        //
        //
        // CSS的优化手段
        //  1. 合理使用内联式（避免下载外链式阻塞渲染）
        //  2. 异步加载css
        //     2.1 link标签media属性为noexis，告诉浏览器当前样式表不使用，继续渲染，下载完后设置属性为screen或者all
        //     2.2 link标签rel设置alternate stylesheet，下载完后设置为 stylesheet
        //  3. 资源压缩
        //  4. 合理使用选择，选择器层数避免过深
        //  5. 避免使用昂贵的css属性，如box-shadow、border-radius、filter、：nth-child
        //  6. 避免使用@import，影响浏览器的并行下载
        //  7. 减少重排操作
        //  8. 继承属性不用重复编写
        //  9. 雪碧图，合成icon所有的图片，减少请求
        //  10. 较小icon使用base64
    </script>
</body>

</html>
