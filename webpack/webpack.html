    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webpack</title>

<body>
    <script type="text/javascript">
        // webpack: 现代javascript应用的静态打包工具，是为了实现前端模块化，实现高效地管理和维护项目
        //  1. 编译代码能力。提高效率，解决浏览器兼容性问题
        //  2. 模块整合能力。解决频繁请求文件的问题
        //       将多个模块打包成一个bundle
        //  3. 万物皆模块。
        //       支持多种前端类型（图片、音视频、js、css、scss、less），统一模块化方案，所有模块都可通过代码加载


    </script>
