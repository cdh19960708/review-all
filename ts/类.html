<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类</title>
</head>

<body>
    <script type="text/javascript">
        // 类：用于创建对象的模版，它们用代码来封装数据以对其进行处理。JS的类建立在原型之上，也有一些自己的方法
        // 类是特殊的函数，
        // typescript的class支持面向对象的所有特性，比如类，接口
        // 包含以下几个模块：
        //  1. 属性（变量），表示对象需要使用的数据变量
        //  2. 构造函数，实例化需要使用，能为类的对象分配内存
        //  3. 方法，对象要执行的操作
        //
        // 类的继承要使用extends关键字
        //
        // 修饰符：
        // ts为类提供了三种修饰符
        // 1. public 公共属性，可以自由访问类的属性和方法
        // 2. private 私有属性，只能在类的内部使用
        // 3. protect 受保护的属性，可以在类及子类的内部访问，实例中不能访问
        // 4. readonly 只读属性
        // 5. static 静态属性修饰符，存在于类本身上，而不是实例上，访问需要通过类.属性名访问
        
        // 抽象类，abstract
        // 作为其它类的派生类使用，他们一般不能被实例化，需要子类去继承，它们是规定接口规范，继承的子类去实现这些接口
        // 
    </script>
</body>

</html>
