<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件和插件的区别</title>
</head>

<body>
    <script type="text/javascript">
        // Vue 组件和插件
        //    组件是把图形、非图形的各种逻辑抽象为一个整体的概念 来实现的开发模式
        //  组件的优势：
        //   1.系统逻辑耦合性低
        //   2.调试方便，组件功能单一，易于分析
        //   3.可维护性高
        //
        //  插件通常是为了给Vue添加全局功能
        //  全局的指令、过滤器、api、自定义组件、方法
        //
        // 组件是构成业务逻辑的基本单元，主要目标是App.vue
        // 插件为增强技术栈的功能模块，目标是Vue自身，是对Vue功能补充或者增强
        //
    </script>
</body>

</html>
