<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http</title>
</head>

<body>
    <script type="text/javascript">
        // http：超文本传输协议
        //
        // http：
        //  一个传输协议，将数据由A传到B，中间可能有很多桥接。
        //  传输的数据不是传统的计算机二进制包，而是完整的、有意义的数据。如HTML文件、图片文件和查询结果等，能被上层应用识别
        //  http常被用作浏览器网站和服务器之间传递信息，以明文的形式，不提供任何加密
        //  特点：
        //     1. 简单快速。客户向服务器发送请求时，只需要传送请求方式和路径、参数。由于http协议简单，因此http服务器程序规模小，通信速度快
        //     2. 灵活。能传递任意形式的数据，加以content-type标记
        //     3. 无连接。发送请求时，和服务器建立连接，服务器响应后，断开。（1.0是无连接，建立长连接时需要使用非标准keep-alive，1.1默认开启keep-alive：connection，开启长连接）
        //     4. 无状态。无法根据之前的状态进行请求（1.1新增cookie来保持状态）
        //
        // https：
        //  由于http是明文传输，并不安全。因此https采用加密传输，让http运行在更安全的SSL/TSL协议上。通过SSL证书来验证服务器的身份，并为浏览器和服务器中间通信加密。
        //  SSL协议位于TCP/IP协议和各应用层协议之间，SSL协议为浏览器和服务器之间选择合适算法进行加密实现通信安全，为数据提供安全支持
        //   过程：
        //     1. 客户端通过URL和服务器建立SSL连接
        //     2. 服务端收到请求后，会将网站支持的证书信息（ssl证书）发送给客户端
        //     3. 客户端使用双方同意的安全等级，加密会话密匙，使用证书公匙对会话密匙进行加密
        //     4. 服务器使用私匙进行解密会话密匙
        //     5. 服务器使用会话密匙和客户端进行加密通信
        //
        // http和https的差异：
        //  1.协议不同，一个是http协议，一个SSL/TSL协议
        //  2.通信方式，http是明文通信，https是加密通信
        //  3.默认端口，http默认80，https默认443
        //  4.https需要设计加密以及多次握手，性能不如http
        //  5.SSL证书需要钱，http免费

        // http1.0、1.1、2.0的区别
        //  1.0、
        //    1.0的http通信是无连接的，即客户端发送请求后，服务器响应请求后就断开连接
        //  1.1、
        //    1、默认开启长连接，一个TCP连接支持多个http请求，一个域名同时能连接6个http请求，减少了建立和关闭的传输消耗
        //       多个http请求都是在这个TCP连接上
        //    2、客户端不用等待上一次请求响应，可以发出第二次请求。但是服务端必须要先返回上一个请求再返回下一个，让客户端识别请求响应
        //    3、增加了更多的请求头和响应头字段来完善功能（例如if-match、if-none-match等缓存字段、range资源切片）
        //    4、增加put、delete请求方式
        //  2.0、
        //    1、多路复用
        //        1.1中客户端可以发送多个请求，服务端需要按照顺序队列响应。2.0中采用多路复用的策略，服务端不用顺序对应，解决了“队头阻塞”的问题
        //    2、二进制数据分帧传输
        //        之前传输的是任意格式的完整数据，现在采取二进制分帧传输。
        //        由于1.1之后都是TCP长连接，因此支持数据长向传输，使用二进制进行传输，每次传输都是由帧数据组合而成，而第一次传输的帧信息能够组装这些信息
        //        所以能够完整获取传输数据，服务器解析也比较高效，这也是多路复用的基础
        //    3、首部压缩
        //          对首个请求进行标记，后续只需要传输和首个请求不同的报文字段。减少网络消耗
        //          这个标记表在TCP连接存续期内始终存在。
        //    4、服务器推送
        //        能够主动给服务器推送一些额外的资源
        //        服务器能在一次请求时，顺便将一些额外的资源推送给客户端，避免下次客户端再次创建连接请求
        //        适合加载静态资源
    </script>
</body>

</html>
