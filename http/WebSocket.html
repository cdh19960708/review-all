        //
        // 双全工：允许通信双方在两个方向上进行的通信方式

        //
        // 协议：和http一样。ws（明文）和wss（加密），对应端口是80和443
        //
        //  请求头信息
        //  Connection：Upgrate，连接升级
        //  upgrate：websocket，升级为websocket
        //  优点：
        //   1. 较少信息（协议头部小，http每次都携带完整的头部信息）
        //   2. 更强的实时性
        //   3. 保持连接性
        //   4. 二进制数据流
        //   5. 扩展性
