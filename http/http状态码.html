<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>http状态码</title>
</head>

<body>
    <script type="text/javascript">
        // http状态码：表示超文本传输协议的响应状态的3位数字代码
        // 1xx：表示请求已经被接受，需要处理。这类响应式临时响应
        // 2xx：表示请求成功
        // 3xx：表示重定向
        // 4xx：表示请求错误
        // 5xx：表示服务器错误
        // 
    </script>
</body>

</html>
