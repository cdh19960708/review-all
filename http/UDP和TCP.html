<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDP和TCP</title>
</head>

<body>
    <script type="text/javascript">
        // UDP和TCP
        //
        // UDP：用户数据包协议，面向数据包传输。
        //   应用层把数据交给UDP协议层，UDP对于报文不拆分，不合并，加上首部后就交给网络层开始传输
        //   UDP的报文分为UDP首部和数据包部分，首部分为源端口，目标端口，长度，校验，每个报文信息16bit，2字节，共8字节
        //   接收方，去除首部后，就交给应用层
        //
        //   特点：
        //    1. UDP不提供复杂的控制机制，利用IP进行无连接的通信
        //    2. 通信中发送丢包，不负责重发
        //    3. 包信息错乱，不纠错处理
        //    4. 网络层拥堵时，没有进行流量控制
        //
        // TCP协议：传输控制协议，是一种数据流控制协议，将应用层传下来的数据看成无结构的字节流来传输
        //    TCP协议面向字节流传输，将数据流入TCP协议层后，就像水流流入蓄水池，它会根绝网路拥堵状况来适时发送
        //   特点：
        //    1. 面向数据流传输，对数据流进行精准控制，对于网络层拥堵、数据流错包顺序控制、丢包重发等处理机制
        //    2. 面向连接的协议，如果通信方存在时才会发送，避免通信流量的浪费
        //    3. 无连接时的可靠通信
        //
        //   区别：
        //    1. TCP比UDP更可靠
        //    2. TCP由于机制原因，没UDP高效
        //    3. TCP面向连接，UDP无连接
        //    4. TCP面向字节流，UDP面向数据包
        //    5. TCP双全工性通信，UDP一对一，一对多，多对一，多对多通信
        //    5. TCP有控制机制，UDP没有


    </script>
</body>

</html>
