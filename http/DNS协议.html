<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS协议</title>
</head>

<body>
    <script type="text/javascript">
        // DNS协议
        // DNS: 互联网服务，域名系统，将域名转换成对应ip的服务器
        //   ip：由数字和.组成的标识网络上的计算机
        //   域名：由长串和.进行分割的字符，用来标识特定计算机或者计算机组的名称
        //
        // 域名分为根域名、顶级域名（com、cn）、二级域名（baidu、taobao）、三级域名、四级域名
        // 具有一定的层次
        //
        // 域名查询方式分为：
        //    1.递归查询
        //       如果A请求B，B一定要给A答案，答案可以由B转发请求C，C请求D，然后返回，最终由B返回给A
        //    2.迭代查询
        //       A请求B，B没有，会告知A如何去获得这个内容，A再去请求（C，没有结果，就去请求D），B不会转发请求，由A自身去请求，会告知获取方式
        //
        //
        // 解析域名的过程：
        //  1. 首先搜索浏览器的DNS缓存（一张域名与IP地址的映射关系表）
        //  2. 没有命中，就搜索操作系统的DNS缓存
        //  3. 没有命中，则由操作系统在本地域名服务器发送请求，本地域名服务器在自身采取递归查询的方式查询自身的DNS缓存，查询成功就返回结果
        //  4. 没有命中，由本地域名服务器请求根域名服务器，采取迭代查询的方式
        //      4.1. 首先本地域名服务器给根域名服务器发送请求，根域名服务器没有就返回顶级域名服务器地址
        //      4.2. 然后本地域名服务器给顶级域名服务器发送请求，顶级域名服务器没有就返回权限域名服务器地址
        //      4.3. 本地域名服务器向权限域名服务器发送请求，最终域名对应的ip地址
        //  5. 本地域名服务器获得ip地址，进行DNS缓存，将地址返回给操作系统
        //  6. 操作系统将ip地址进行缓存，将地址返回给浏览器
        //  7. 浏览器得到ip地址，并将ip地址进行缓存
    </script>
</body>

</html>
