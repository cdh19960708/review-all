<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSI七层协议模型</title>
</head>

<body>
    <script type="text/javascript">
        // OSI七层协议
        //  1.应用层
        //      通过应用程序间的交互来完成特定的网络应用，该应用层交互的数据单元称为报文
        //      http
        //  2.表示层
        //      解释应用层交互的数据，一般用来数据加密解密、数据压缩、数据描述
        //  3.会话层
        //      建立、管理、终止表示层的会话通道，并且有恢复通道的能力
        //  4.传输层
        //      为主机之间提供通信服务，处理数据包错误、数据包次序、以及其它传输问题
        //      TCP、UDP
        //  5.网络层
        //     通信通道不是直达，中间经过多个节点，主要任务就是选择合适交换节点能按时传输数据
        //     会将传输层的报文或者数据进行封装成包，传输到数据链路层
        //  6.数据链路层
        //     节点与节点之前的传输链路
        //     将网络层的IP、数据组装成帧，链路间用帧进行数据传输
        //  7.物理层：设备硬件，和软件关系不大，保证数据在物理媒介上正常传输


        // TCP/IP 传输控制协议/网际协议，不是指TCP/IP协议，而是UDP、TCP、SMTP、FTP、IP等协议的一类协议
        //        因为TCP和IP协议最具代表性
        //
        // TCP/IP协议模型（五层）：
        //  1.应用层 （将应用层、表示层、会话层合并）
        //  2.传输层
        //  3.网络层
        //  4.数据链路层
        //  5.物理层
        // TCP/IP协议模型（四层）
        //  1.应用层（应用层、表示层、会话层合并）
        //  2.传输层
        //  3.网络层
        //  4.网络接口层（数据链路层、物理层合并一个层）
    </script>
</body>

</html>
