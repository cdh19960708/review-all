<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并表记录</title>
</head>

<body>
    <script type="text/javascript">
        //  合并表记录
        //  数据表记录包含表索引和数值，对表索引相同的值进行合并，然后按照索引值从小到大进行排序输出

        function sort(list) {
            var obj = {}
            list.forEach(ele => {
                var [key, value] = ele.split(' ')
                if (!obj[key]) {
                    obj[key] = value
                }
                obj[key] = Number(obj[key]) + Number(value)
            });
            // for in循环内部会进行由小到大的排序
            for (var key in obj) {
                console.log(key + ' ' + obj[key])
            }
        }

        sort(['0 1', '1 0', '0 2', '3 2', '2 2', '2 1'])
    </script>
</body>

</html>
