        //  函数式编程的特点
        //   1. 无状态性
        //   2. 数据不变性
        //

        //     1.2. 不会依赖外部环境的引用，也不会修改外部环境的引用，没有副作用
        function prueFn(x) { return x * 2 }

        }
        var test1 = fnCom(1)()

        //     将几个函数组合起来，上个函数输出的值，作为下一个函数流入

        // 优点:
        // 1. 无状态(不依赖外部)
        // 2. 复用简单
        // 3. 优雅组合

        // 1. 函数执行会创建执行上下文, 形成额外的内存消耗
