<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件模型</title>
</head>

<body>
    <script type="text/javascript">
        // 事件模型
        //
        // 1.事件与事件流
        //   事件就是网页或者浏览器指发生的一种交互的操作，例如点击操作、加载操作
        //  事件流：
        //     由于dom是一个树形结构，发生事件时不能确定事件的目标，因此存在一个完整的事件流来确定事件来源
        //    1.捕获阶段：从上到下，确定事件来源
        //    2.目标阶段：找到事件源
        //    3.冒泡阶段：将事件来源往上传递，直到顶层window
        //
        //  事件模型分为：
        //   1. 原始事件模型
        //       直接在标签上绑定事件，绑定速度快，只有冒泡阶段，可能dom还未加载出来，因此事件不一定能正常运行，而且每个事件只能绑定一次
        //        onclick来绑定
        //   2. 标准事件模型
        //       标准事件流
        //       addEvenetListener来绑定，多次绑定会依次执行，不会覆盖，设置第三个参数true，事件响应会从上到下
        //   3. IE事件模型
        //       事件处理阶段：到达目标元素，响应目标元素的事件监听
        //       事件冒泡阶段：往上逐层冒泡到document，绑定事件监听依次执行
        //       attachEvent来绑定
        //       dettachEvent来销毁
        //
        //    事件代理：就是事件委托，将一个元素的事件响应委托到另一个元素上
        //         目的是减少内存消耗
        //     场景：
        //        1. 多个li子元素都需要绑定click事件，需要重复绑定click事件，事件委托给ul，只需要绑定一次
        //        2. 子元素可能会新增或删除，删除的事件要销毁，新增的要绑定，委托到父元素，不需要处理这些额外的逻辑
        //      两种场景都是需要绑定额外的事件，相对于事件委托给父元素，确实消耗较多内存
        //
        //    blur、focus事件不支持冒泡，无法响应
        //    moouseover mouseout响应太频繁，不利于委托

    </script>
</body>

</html>
