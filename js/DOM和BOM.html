<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM和BOM</title>
</head>

<body>
    <script type="text/javascript">
        // BOM和DOM
        // DOM：文档对象模型，是HTML和XML编程的接口，它定义了对文档结构的表述，提供了对文档结构的访问以及操作的属性和方法
        //      文档内任一节点都可以用DOM进行表述和操作
        //      可进行的操作
        //       1.查询节点
        //       2.新增节点
        //       3.删除节点
        //       4.修改节点
        //       5.创建节点
        //
        // BOM：浏览器对象模型，提供了与浏览器交互的对象。顶层对象是window
        // window对象：BOM的顶层对象，是浏览器的一个实例，它即包含浏览器的接口，又是全局对象。因次定义的全局变量，都能在window上访问
        // location对象，包含url的信息
        // history对象，主要用来操作URL的历史记录，包含前进和后退
        // navigator对象，包含浏览器的属性
        // screen对象，包含了显示器的信息
        // 
    </script>
</body>

</html>
