<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6函数的扩展</title>
</head>

<body>
    <script type="text/javascript">
        // 函数的扩展
        //   1.参数，允许为参数设置默认值
        //   2.length 返回没有设置默认值的参数个数
        //   3.name 返回函数名
        //   4.形成作用域，设置默认参数，会形成作用域
        //   5.严格模式： use strict
        //       使用严格模式的函数不能使用参数默认值、解构、扩展运算符，否则报错
        //   6.箭头函数
        //      1.函数内的this对象指向定义时的对象，不是使用时的对象
        //      2.不能使用arguments对象
        //      3.不能使用yeild命令
    </script>
</body>

</html>
