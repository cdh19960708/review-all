<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Map</title>
</head>

<body>
    <script type="text/javascript">
        // Set Map
        // 集合：一些无序的、相关联的不重复的数据组成的数据结构
        // 字典：一些元素的集合
        // Set是一种集合数据结构，以[值，值]的形式存在
        // Map是一种字典数据结构，以[键名，键值]的形式存在
        //
        // 1.Set：add、delete、has方法，size属性
        var a = new Set([111, 22, 111])
        a.add(6)
        console.log(a)
        // 具有Iterator接口，能使用keys、values、forEach、entries
        // 注意，Set是值、值的集合，因此key就是value
        //
        // 2.Map：set、delete、has方法，size属性, Map是一些元素的集合，
        var b = new Map([
            ['a', 111]
        ])
        b.set('c', 222)
        console.log(b)
        //
        //
        //
        //
        // weakSet和set的区别就是weakSet只能是引用类型的数据，而且如果引用不存在，会自动回收Set
        // weakSet没有遍历的接口，没有size属性
        var c = new WeakSet([[1, 22], [2, 445]])
        c.add({ a: 34 })
        console.log(c)
        //
        //
        // weakMap和map的区别于weakSet和set的区别一致
        var d = new WeakMap([[[1, 2], 2], [{ tes: 1 }, 4]])
        d.set({ b: 1 }, 34)
        console.log(d)
        //
        //
        //
        //
        //
        //
        //
        //
        //
        //   

    </script>
</body>

</html>
